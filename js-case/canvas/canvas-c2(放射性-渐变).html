<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl --- 3D;

    var obj = oCanvas.createRadialGradient(200,200,50,200,200,100);
    obj.addColorStop(0,"red");
    obj.addColorStop(0.5,"yellow");
    obj.addColorStop(1,"blue");

//    oCanvas.fillStyle = obj;
//    oCanvas.fillRect(0,0,oCas.width,oCas.height);

    oCanvas.fillStyle = obj;
    oCanvas.beginPath();
    oCanvas.moveTo(200,200);
    oCanvas.arc(200,200,100,0,360*Math.PI/180,false);
    oCanvas.closePath();
    oCanvas.fill();


</script>
</body>
</html>
