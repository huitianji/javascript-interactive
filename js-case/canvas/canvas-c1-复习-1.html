<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl --- 3D

    oCanvas.beginPath();
    oCanvas.strokeStyle = "green";
    oCanvas.fillStyle = "yellow";
    oCanvas.rect(10,10,200,100);
    oCanvas.closePath();
    oCanvas.fill();
    oCanvas.stroke();
</script>
</body>
</html>
