<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl -- >ç”»3D

    oCas.onmousedown = function(ev){
        var ev = ev || window.event;
        var disX = oCas.offsetLeft;
        var disY = oCas.offsetTop;
        oCanvas.moveTo(ev.clientX - disX,ev.clientY - disY);
        document.onmousemove = function(ev){
            var ev = ev || window.event;
            oCanvas.lineTo(ev.clientX - disX,ev.clientY - disY);
            oCanvas.stroke();
        }
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }
    }

//    oCanvas.moveTo(100,100);
//    oCanvas.lineTo(200,200);
//    oCanvas.stroke();

</script>
</body>
</html>
