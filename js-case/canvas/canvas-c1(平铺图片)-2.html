<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl -- 3D

    var yImag = new Image();
    yImag.onload = function(){
        draw(this);
    }
    yImag.src = "../../images/m.jpg";

    function draw(obj){
        //oCanvas.drawImage(obj,0,0);   //插入图片
        var bg = oCanvas.createPattern(obj,"repeat-y");
        oCanvas.fillStyle = bg;
        oCanvas.lineWidth = 10;
        oCanvas.strokeStyle = "green";
        oCanvas.fillRect(10,10,200,200);
        oCanvas.strokeRect(10.5,10.5,200,200);
    }

</script>
</body>
</html>
