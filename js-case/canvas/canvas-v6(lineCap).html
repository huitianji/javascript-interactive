<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl  -- 3D

    oCanvas.strokeStyle = "green";
    oCanvas.lineWidth = 20;

    oCanvas.lineCap = "square";
    oCanvas.moveTo(100,100);
    oCanvas.lineTo(200,100);

    oCanvas.stroke();
</script>
</body>
</html>
