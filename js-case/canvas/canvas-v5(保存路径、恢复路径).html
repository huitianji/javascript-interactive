<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl   绘制3d


    oCanvas.save();
    oCanvas.fillStyle = "green";
    oCanvas.beginPath();

    oCanvas.moveTo(100,100);
    oCanvas.lineTo(200,200);
    oCanvas.lineTo(300,200);
    oCanvas.closePath();
    oCanvas.fill();
    oCanvas.restore();


    oCanvas.beginPath();

    oCanvas.moveTo(100,200);
    oCanvas.lineTo(300,300);
    oCanvas.lineTo(200,300);

    oCanvas.closePath();
    oCanvas.fill();

</script>
</body>
</html>
