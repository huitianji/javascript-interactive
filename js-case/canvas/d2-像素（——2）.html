<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl--3d

    var img = oCanvas.createImageData(100,100);

    for(var i = 0,len = img.width*img.height;i<len;i++){
        img.data[4*i] = 255;
        img.data[4*i + 1] = 0;
        img.data[4*i + 2] = 0;
        img.data[4*i + 3] = 100;
    }
    oCanvas.putImageData(img,100,100);

</script>
</body>
</html>
