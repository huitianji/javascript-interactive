<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl == 3d

    var yImg = new Image();
    yImg.onload = function(){
        draw(this);
    }
    yImg.src = "../../../images/m.jpg";

    function draw(obj){
        oCas.width = obj.width;
        oCanvas.drawImage(obj,0,0);
        //获取像素
        var oImg = oCanvas.getImageData(0,0,obj.width,obj.height);
        var w = oImg.width;
        var h = oImg.height;
        var newImg = oCanvas.createImageData(obj.width,obj.height);
        //反色 就是 255- 获取到的颜色值
        /*
        *循环每一列
        * */
        for(var i = 0;i<h;i++){
            for(var j = 0;j<w;j++){
                var result = [];
                var color = getXY(oImg,j,i);
                result[0] = 255 - color[0];
                result[1] = 255 - color[1];
                result[2] = 255 - color[2];
                result[3] = 255*i/h;//i是一直增大的

                setXY(newImg,j,h - i,result);//h-i  倒影

            }
        }

        oCanvas.putImageData(newImg,0,obj.height);

    }


    //1
    function getXY(obj,x,y){
        var w = obj.width;
        var h = obj.height;
        var d = obj.data;

        var color = [];

        color[0] = d[4*(y*w + x)];
        color[1] = d[4*(y*w + x) + 1];
        color[2] = d[4*(y*w + x) + 2];
        color[3] = d[4*(y*w + x) + 3];

        return color;
    }
    //2
    function setXY(obj,x,y,color){
        var w = obj.width;
        var h = obj.height;
        var d = obj.data;

        d[4*(y*w + x)] = color[0];
        d[4*(y*w + x) + 1] = color[1];
        d[4*(y*w + x) + 2] = color[2];
        d[4*(y*w + x) + 3] = color[3];

    }
</script>
</body>
</html>
