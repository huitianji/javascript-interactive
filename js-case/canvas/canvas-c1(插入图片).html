<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl -->3D

    var yImg = new Image();
    yImg.onload = function(){
        draw(this);
    }
    yImg.src = "../../images/1.jpg";
    function draw(obj){
        oCanvas.drawImage(obj,100,100,50,50);
    }



</script>
</body>
</html>
