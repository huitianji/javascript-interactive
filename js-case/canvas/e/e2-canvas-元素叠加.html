<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl --- 3d

    oCanvas.fillRect(0,0,100,100);

    oCanvas.fillStyle = "red";
    oCanvas.globalCompositeOperation = "xor";//source-over/destination-over/source-atop
    oCanvas.fillRect(50,50,100,100);

    //参考线
    oCanvas.strokeRect(0,0,oCas.width,oCas.height);
</script>
</body>
</html>
