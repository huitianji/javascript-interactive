<body>
<canvas id="cas" width="400" height="400"></canvas>
<input type="button" value="action" id="btn">
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl -- 3d

    jc.start("cas",true);//start(one,two)===>第二个参数代表的是重绘制的意思
   // jc.rect(0,0,100,100,"#ff0000",1);
    jc.circle(100,100,50,"#ff0000",1).id("c1");
    jc.start("cas");

    var oBtn = document.getElementById("btn");

    oBtn.onclick = function(){
        jc("#c1").color("#ffff00").animate({x:200,y:200,radius:5},1000)
    }

</script>
