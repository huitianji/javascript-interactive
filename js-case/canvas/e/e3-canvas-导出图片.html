<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<div>
    <img id="oimg" src="">
</div>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl -- 3d

    oCanvas.fillRect(0,0,100,100);

    oCanvas.fillStyle = "red";
    oCanvas.globalCompositeOperation = "xor";
    oCanvas.fillRect(50,50,100,100);
    //导出图片
    var oImg = document.getElementById("oimg");
    oImg.src = oCas.toDataURL();

    
</script>
</body>
</html>
