<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl --- 3D

    oCanvas.fillStyle = "red";
    oCanvas.strokeStyle = "green";
    oCanvas.font = "50px impact";
    oCanvas.textBaseline = "top";
    oCanvas.fillText("这是文字测试",0,0);
    oCanvas.strokeText("文字大小",100,100);

</script>
</body>
</html>
