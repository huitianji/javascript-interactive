<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl --- 3D;

    var obj = oCanvas.createLinearGradient(150,100,150,200);
    obj.addColorStop(0,"red");
    obj.addColorStop(0.5,"yellow");
    obj.addColorStop(1,"blue");

    oCanvas.fillStyle = obj;
    oCanvas.strokeStyle = "green";
    oCanvas.lineWidth = 5;
    oCanvas.fillRect(150,100,100,100);
    //oCanvas.strokeRect(100.5,50.5,200,200);


</script>
</body>
</html>
