<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<canvas id="cas" width="400" height="400"></canvas>
<script>
    var oCas = document.getElementById("cas");
    var oCanvas = oCas.getContext("2d");//webgl--3d

    oCanvas.fillRect(0,0,100,100);
    var img = oCanvas.getImageData(0,0,100,100);
    //console.log(img.width); 100
    //console.log(img.data.length);//整体像素的数组集合 ---40000  rgba
    //img.data[0]
    //img.data[1]
    //img.data[2]
    //img.data[3]
    //console.log(img.data[3]); //255
    for(var i = 0,len = img.width*img.height;i<len;i++){
        img.data[4*i] = 255;
        img.data[4*i+1] = 0;
        img.data[4*i+2] = 0;
        img.data[4*i + 3] = 100;
    }
    oCanvas.putImageData(img,100,100);
</script>
</body>
</html>
