<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/js-mix.js"></script>
    <style type="text/css">
        body,ul{
            padding: 0px;
            margin: 0px;
        }
        body{
            width: 600px;
            margin: 50px auto;
        }
        #oul{
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;;
        }
        #oul>li{
            padding: 5px;;
            border-bottom: 1px dashed #ccc;
            list-style: none;
            overflow: hidden;
            opacity: 0;
            filter:alpha(opacity=0);
        }
        #txt {
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
<textarea id="txt"></textarea>
<input id="btn" type="button" value="action">
<ul id="oul">
</ul>
<script>
   var oBtn = document.getElementById("btn");
   var oTxt = document.getElementById("txt");
   var oU = document.getElementById("oul");

    oBtn.onclick = function(){
        var oL = document.createElement("li");
        oL.innerHTML = oTxt.value;
        oTxt.value = "";
        if(oU.children.length > 0){
            oU.insertBefore(oL,oU.children[0]);
        }else{
            oU.appendChild(oL);
        }
        var iHeight = oL.offsetHeight;
        oL.style.height = "0";
        startMove2(oL,{height:iHeight},function(){
            startMove2(oL,{opacity:100});
        });
    }
</script>
</body>
</html>
