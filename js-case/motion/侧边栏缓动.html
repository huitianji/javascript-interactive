<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>侧边栏</title>
    <style type="text/css">
        body,div{
            margin: 0px;
            padding: 0px;
        }
        body{
            margin-top: 200px;;
        }
        #box {
            position: absolute;
            left:-150px;
            width: 150px;
            height: 100px;
            background-color: green;
        }
        #btn {
            position: absolute;
            right: -25px;
            top:25px;
            width: 25px;
            height: 50px;
            background-color: #0000ff;
        }
    </style>
</head>
<body>
<div id="box">
    <span id="btn"></span>
</div>
<script>
    var time = null;
    function startMove(iTarget){
        var oBox = document.getElementById("box");
        var speed = 0;
        clearInterval(time);
        time = setInterval(function(){
            if(oBox.offsetLeft > iTarget){
                speed = -10
            }else if(oBox.offsetLeft < iTarget){
                speed = 10;
            }
            if(oBox.offsetLeft == iTarget){
                clearInterval(time);
            }else{
                oBox.style.left = oBox.offsetLeft + speed + "px";
            }
        },30);
    }
    var oBox = document.getElementById("box");
    oBox.onmouseover = function(){
        startMove(0);
    }
    oBox.onmouseout = function(){
        startMove(-150);
    }
</script>
</body>
</html>
