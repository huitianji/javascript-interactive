<script>
    /*
    *四舍五入   返回最接近的整数
    * */
    console.log(Math.round(3.3));
    console.log(Math.round(3.5));
    console.log(Math.round(-3.3));
    console.log(Math.round(-3.6));
    console.log(0.07*100);///   7.000000000000001
</script>
