<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>隔行变色</title>
    <style type="text/css">
        body{
            width: 800px;
            margin: 100px auto;
        }
        table{
            width: 600px;;
        }
        td{
            line-height: 20px;
            padding: 5px;;
        }
    </style>
    <script>
        window.onload = function(){
            var oTab = document.getElementById("tab1");
            //alert(oTab.tBodies[0].rows[0].cells[1].innerHTML);
            var oName = document.getElementById("name");
            var oAge = document.getElementById("age");
            var oBtn = document.getElementById("btn");

            var iNum = oTab.tBodies[0].rows.length;

            {
                var oldBg = "";
                for(var i = 0,len = oTab.tBodies[0].rows.length;i<len;i++){
                    oTab.tBodies[0].rows[i].onmouseover = function(){
                        oldBg = this.style.background;
                        this.style.background = "gray";
                    }
                    oTab.tBodies[0].rows[i].onmouseout = function(){
                        this.style.background = oldBg;
                    }
                    if(i%2){
                        oTab.tBodies[0].rows[i].style.background = "green";
                    }else{
                        oTab.tBodies[0].rows[i].style.background = "";
                    }
                }
            }
            {
                oBtn.onclick = function(){
                    var oTr = document.createElement("tr");
                    var oTd = document.createElement("td");
                    oTd.innerHTML  =iNum++ + 1;
                    oTr.appendChild(oTd);

                    var oTd = document.createElement("td");
                    oTd.innerHTML  = oName.value;
                    oTr.appendChild(oTd);

                    var oTd = document.createElement("td");
                    oTd.innerHTML  = oAge.value;
                    oTr.appendChild(oTd);

                    var oTd = document.createElement("td");
                    oTd.innerHTML  = '<a href="####">删除</a> ';
                    oTr.appendChild(oTd);
                    oTd.getElementsByTagName("a")[0].onclick = function(){
                        oTab.tBodies[0].removeChild(this.parentNode.parentNode);
                    }
                    oTab.tBodies[0].appendChild(oTr);




                }
            }


        }
    </script>
</head>
<body>
<div>
    <input type="text" id="name">
    <input type="text" id="age">
    <input type="button" value="操作" id="btn">
    <br><br>
</div>
<table id="tab1" width="100%" border="1" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>

        <tr>

        </tr>
    </tbody>
