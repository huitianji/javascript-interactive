<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>无缝滚动-暂停开启</title>
    <style type="text/css">
        body{
            width: 900px;;
            margin: 100px auto;
        }
        ul,li,div{
            margin: 0px;
            padding: 0px;;
        }
        ul{
            position: absolute;
            left: 0px;top:0px;;
            height: 120px;;
            list-style: none;
        }
        ul li{
            float: left;
            padding-left: 20px;;
        }
        #oDiv{
            position: relative;
            width: 536px;;
            height: 120px;
            overflow: hidden;
            border: 2px solid #ff0000;
            background-color: green;;
        }
    </style>
</head>
<body>
<div id="buttons">
    <input type="button" id="btn-left" value="左侧">
    <input type="button" id="btn-right" value="右侧">
</div>
<div id="oDiv">
    <ul>
        <li><img src="../images/1.jpg" width="134"></li>
        <li><img src="../images/2.jpg" width="134"></li>
        <li><img src="../images/3.jpg" width="134"></li>
        <li><img src="../images/4.jpg" width="134"></li>
    </ul>
</div>

<script>
    var oDiv = document.getElementById("oDiv");
    var oUl = document.getElementsByTagName("ul")[0];
    var aLi = oUl.getElementsByTagName("li");

    var time = null;
    var speed = 1;
   oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
   oUl.style.width =  aLi[0].offsetWidth*aLi.length + "px";
    function move(){
        if(oUl.offsetLeft < - oUl.offsetWidth/2){
            oUl.style.left = 0;
        }
        if(oUl.offsetLeft > 0){
            oUl.style.left = - oUl.offsetWidth/2 + "px";
        }
        oUl.style.left = oUl.offsetLeft + speed + "px";
    }
    time = setInterval(move,10);
   oDiv.onmouseover = function(){
       clearInterval(time);
   }
   oDiv.onmouseout = function(){
       time = setInterval(move,10);
   }
    clearInterval(time);//

    var oInput = document.getElementById("buttons").getElementsByTagName("input");
    oInput[0].onclick = function(){
        speed = 1;
    }
    oInput[1].onclick = function(){
        speed = -1;
    }


</script>
</body>
</html>
