<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        body{
            width: 600px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="排序">
<ul id="oul">
    <li>55</li>
    <li>2</li>
    <li>44</li>
    <li>34</li>
    <li>1</li>
    <li>0</li>
</ul>
<script>
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function(){
        var oUl = document.getElementById("oul");
        var aLi = oUl.children;
        var arrLi = [];
        for(var i = 0,len = aLi.length;i<len;i++){
            //arrLi[i] = aLi[i];
            arrLi.push(aLi[i]);
        }
        arrLi.sort(function(li1,li2){//升序降序
            var n1 = parseInt(li1.innerHTML);
            var n2 = parseInt(li2.innerHTML);
//            return n1 - n2
            if(n1>n2){
                return n1 - n2
            }else if(n1<n2){
                return n2 -n1;
            }
        });
        for(var i = 0,len = arrLi.length;i<len;i++){
            oUl.appendChild(arrLi[i]);
        }
    }

</script>
</body>
</html>
