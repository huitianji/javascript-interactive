<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        #box{
            display: none;;
            width: 400px;
            height: 400px;
            background-color: #808080;;
        }
    </style>
</head>
<body>
<input type="button" id="btn" value="action">
<div id="box">

</div>
<script>
    var oBtn = document.getElementById("btn");
    var oDiv = document.getElementById("box");
    oBtn.onclick = function(ev){
        var oEvent = ev || event;
        oDiv.style.display = "block";
        oEvent.cancelBubble = true;//event.stopPropagation();取现默认行为
        //alert("k")
    }
    document.onclick = function(){
        oDiv.style.display = "none";
    }
</script>
</body>
</html>
