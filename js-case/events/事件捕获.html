<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<input type="button" id="btn" value="action">
<script>
    /*
    *事件捕获。把页面里所有的事件都集中到按钮上（某个元素上）
    * */
    var oBtn = document.getElementById("btn");
    oBtn.onclick = function(){
        alert("ok");
    }
    oBtn.setCapture();// IE 支持  事件捕获
 </script>

</body>
</html>
