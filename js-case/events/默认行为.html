<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        ul{
            position: absolute;
            left: 0px;top:0px;;
            display: none;;
            padding: 10px;
            background-color: #808080;
        }
    </style>
</head>
<body>
<ul id="ul">
    <li>sss</li>
    <li>sss</li>
    <li>sss</li>
    <li>sss</li>
</ul>
<script>
    /*
    document.oncontextmenu = function(){
        return false;//阻止 默认行为
    }
    */
    var oUl = document.getElementById("ul");
    document.oncontextmenu = function(ev){
        var oEvent = ev || event;
        oUl.style.left = oEvent.clientX + "px";
        oUl.style.top =  oEvent.clientY + "px";
        oUl.style.display = "block";
        return false;
    }
    document.onclick = function(){
        oUl.style.display = "none";
    }
</script>
</body>
</html>
